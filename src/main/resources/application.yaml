

server:
  servlet:
    encoding:
      force: true
      charset: UTF-8
      enabled: true
#  port: 8081
#  address: 192.168.1.100

spring:
# MessageSource
  messages:
    basename: messages
    encoding: UTF-8
# DataSource
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.spatial.dialect.postgis.PostgisPG82Dialect
        format_sql: true
#    database-platform: org.hibernate.dialect.PostgreSQLDialect auto-detected by spring boot
  datasource:
      url: jdbc:postgresql://localhost:5432/balance
      driverClassName: org.postgresql.Driver
      hikari:
        maximum-pool-size: 10
  profiles:
    include:
      - credential

logging:
  level:
#    root: ERROR
#    org.springframework.web: ERROR
    org.hibernate: TRACE


management:
  endpoints:
    web:
      exposure:
        include: beans

task-executor:
  max-pool-size: 13
  queue-capacity: 13



